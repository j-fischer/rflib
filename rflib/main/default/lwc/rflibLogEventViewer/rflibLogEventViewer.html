<template>
    <lightning-card title={title} icon-name="utility:summarydetail" lwc:if={hasEvent}>
        <div class="download-container" lwc:dom="manual"></div>

        <div slot="actions">
            <div class="slds-button-group" role="group">
                <lightning-button-icon
                    icon-name="utility:settings"
                    alternative-text="Field Visibility Settings"
                    title="Field Visibility Settings"
                    onclick={toggleFieldSettings}
                ></lightning-button-icon>
                <lightning-button-menu
                    label={downloadButtonLabel}
                    icon-name="utility:download"
                    alternative-text="Download"
                    menu-alignment="right"
                    onselect={handleDownloadMenuSelect}
                    loading={isLoadingLogs}
                >
                    <lightning-menu-item value="rflib-log" label="RFLIB Log File"> </lightning-menu-item>
                    <template if:true={hasApexLogs}>
                        <lightning-menu-divider></lightning-menu-divider>
                        <template for:each={apexLogs} for:item="log">
                            <lightning-menu-item
                                key={log.id}
                                value={log.id}
                                label={log.menuLabel}
                                title={log.menuTitle}
                            >
                            </lightning-menu-item>
                        </template>
                    </template>
                    <template if:false={hasApexLogs}>
                        <lightning-menu-divider></lightning-menu-divider>
                        <lightning-menu-item
                            value="no-logs"
                            label="No Debug Logs Available"
                            disabled
                            title="No debug logs available for this Request ID"
                        >
                        </lightning-menu-item>
                    </template>
                </lightning-button-menu>
            </div>
        </div>

        <template lwc:if={showFieldSettings}>
            <div class="slds-box slds-box_small slds-m-bottom_small field-settings-panel">
                <h3 class="slds-text-heading_small slds-m-bottom_small">Field Visibility Settings</h3>
                <div class="slds-grid slds-wrap slds-gutters_small">
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input
                            type="checkbox"
                            label="Show Date"
                            checked={fieldVisibility.showDate}
                            onchange={handleFieldVisibilityChange}
                            name="showDate"
                        ></lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input
                            type="checkbox"
                            label="Show Created By"
                            checked={fieldVisibility.showCreatedBy}
                            onchange={handleFieldVisibilityChange}
                            name="showCreatedBy"
                        ></lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input
                            type="checkbox"
                            label="Show Log Level in Title"
                            checked={fieldVisibility.showLogLevel}
                            onchange={handleFieldVisibilityChange}
                            name="showLogLevel"
                        ></lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input
                            type="checkbox"
                            label="Show Request ID in Title"
                            checked={fieldVisibility.showRequestId}
                            onchange={handleFieldVisibilityChange}
                            name="showRequestId"
                        ></lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input
                            type="checkbox"
                            label="Show Context in Title"
                            checked={fieldVisibility.showContext}
                            onchange={handleFieldVisibilityChange}
                            name="showContext"
                        ></lightning-input>
                    </div>
                </div>
            </div>
        </template>

        <lightning-tabset>
            <lightning-tab label="Log Event">
                <div class="slds-m-around_medium">
                    <template lwc:if={fieldVisibility.showDate}>
                        <div class="slds-form-element">
                            <span class="slds-form-element__label">Date</span>
                            <div class="slds-form-element__control slds-border_bottom">
                                <div class="slds-form-element__static">
                                    <lightning-formatted-date-time
                                        value={createdDate}
                                        year="numeric"
                                        day="2-digit"
                                        month="long"
                                        hour="2-digit"
                                        minute="2-digit"
                                        second="2-digit"
                                        weekday="long"
                                    >
                                    </lightning-formatted-date-time>
                                </div>
                            </div>
                        </div>
                    </template>
                    <template lwc:if={fieldVisibility.showCreatedBy}>
                        <div class="slds-form-element">
                            <span class="slds-form-element__label">Created By</span>
                            <div class="slds-form-element__control slds-border_bottom">
                                <template lwc:if={isUserInfoNotAvailable}>
                                    <div class="slds-form-element__static">User ID: {createdBy}</div>
                                </template>
                                <template lwc:if={user.id}>
                                    <div class="slds-form-element__static slds-grid">
                                        <div class="slds-col slds-size_1-of-2">
                                            <div>Name: {name}</div>
                                            <div>Profile: {profile}</div>
                                        </div>
                                        <div class="slds-col slds-size_1-of-2">
                                            <div>Email: {email}</div>
                                            <div>Phone: {phone}</div>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>
                    <div class="slds-form-element">
                        <span class="slds-form-element__label">Log Messages</span>
                        <div class="slds-form-element__control slds-border_bottom">
                            <div class="slds-form-element__static slds-scrollable_y logMessages">
                                <lightning-formatted-text value={logEvent.Log_Messages__c}></lightning-formatted-text>
                            </div>
                        </div>
                    </div>
                </div>
            </lightning-tab>
            <lightning-tab label="Platform Info">
                <div class="slds-m-around_medium">
                    <div class="slds-form-element">
                        <div class="slds-form-element__control slds-border_bottom">
                            <div class="slds-form-element__static slds-scrollable_y platformDetails">
                                <table
                                    class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_fixed-layout slds-table_striped"
                                    aria-label="Platform Info"
                                >
                                    <thead>
                                        <tr class="slds-line-height_reset">
                                            <th class="" scope="col">
                                                <div class="slds-truncate" title="Type">Type</div>
                                            </th>
                                            <th class="" scope="col">
                                                <div class="slds-truncate" title="Info">Value</div>
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <template for:each={platformInfo} for:item="info">
                                            <tr key={info.index} class="slds-hint-parent">
                                                <th data-label="Name" scope="row">
                                                    <div class="slds-truncate" title={info.key}>{info.key}</div>
                                                </th>
                                                <td data-label="Value" class="slds-cell-wrap">
                                                    <div class="slds-truncate" title={info.value}>{info.value}</div>
                                                </td>
                                            </tr>
                                        </template>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </lightning-tab>
            <lightning-tab label="Stacktrace">
                <div class="slds-m-around_medium">
                    <div class="slds-form-element">
                        <div class="slds-form-element__control slds-border_bottom">
                            <div class="slds-form-element__static slds-scrollable_y stacktrace">
                                <pre><code>{logEvent.Stacktrace__c}</code></pre>
                            </div>
                        </div>
                    </div>
                </div>
            </lightning-tab>
        </lightning-tabset>
    </lightning-card>
</template>
