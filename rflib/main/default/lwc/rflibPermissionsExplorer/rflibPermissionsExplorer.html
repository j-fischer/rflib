<template>
    <div class="slds-page-header">
        <div if:true={isLoadingRecords}>
            <lightning-spinner
                class="slds-is-fixed spinner-large"
                size="large"
                alternative-text="Loading records..."
                data-text={progressText}
            >
            </lightning-spinner>
        </div>
        <div class="slds-page-header__row">
            <div class="slds-page-header__col-title">
                <div class="slds-media">
                    <div class="slds-media__body">
                        <div class="slds-page-header__name">
                            <div class="slds-page-header__name-title">
                                <h1>
                                    <span class="slds-page-header__title slds-truncate">
                                        {numTotalRecords} Total Permission Records
                                    </span>
                                </h1>
                            </div>
                        </div>
                        <p class="slds-page-header__name-meta">Permission Type â€¢ {currentPermissionType.label}</p>
                    </div>
                </div>
            </div>
            <div class="slds-page-header__col-actions">
                <div class="slds-page-header__controls">
                    <div class="slds-page-header__control">
                        <ul class="slds-button-group-list">
                            <li class="slds-m-horizontal_xx-small">
                                <lightning-button-menu
                                    label="Select Permission Type"
                                    menu-alignment="right"
                                    onselect={changePermissionType}
                                >
                                    <template for:each={permissionTypes} for:item="menuItem">
                                        <lightning-menu-item
                                            key={menuItem.id}
                                            value={menuItem.value}
                                            label={menuItem.label}
                                            disabled={menuItem.disabled}
                                        >
                                        </lightning-menu-item>
                                    </template>
                                </lightning-button-menu>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="slds-grid">
        <div class="slds-col slds-size_1-of-1">
            <lightning-card>
                <c-rflib-permissions-table
                    is-field-permissions={isFieldPermissions}
                    is-profile-permissions={isProfilePermissions}
                    permission-records={permissionRecords}
                    current-page={page}
                    page-size={pageSize}
                    onrefreshed={handleRefreshed}
                >
                </c-rflib-permissions-table>
                <div class="slds-m-around_medium">
                    <c-rflib-paginator
                        onprevious={handlePrevious}
                        onnext={handleNext}
                        onfirst={handleFirst}
                        onlast={handleLast}
                        ongotopage={handleGoToPage}
                        current-page={page}
                        total-records={numDisplayedRecords}
                        page-size={pageSize}
                        should-display-page-selection="true"
                    >
                    </c-rflib-paginator>
                </div>
            </lightning-card>
        </div>
    </div>
</template>
