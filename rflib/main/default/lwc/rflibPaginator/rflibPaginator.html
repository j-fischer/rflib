<template>
    <lightning-layout>
        <lightning-layout-item>
            <lightning-button
                label="First"
                icon-name="utility:chevronleft"
                onclick={handleFirst}
                disabled={shouldDisableFirstButton}
            ></lightning-button>
        </lightning-layout-item>
        <lightning-layout-item>
            <lightning-button
                label="Previous"
                icon-name="utility:chevronleft"
                onclick={handlePrevious}
                disabled={shouldDisableFirstButton}
            ></lightning-button>
        </lightning-layout-item>
        <lightning-layout-item flexibility="grow">
            <template lwc:if={shouldDisplayPageSelection}>
                <div class="slds-text-align_center">
                    <label class="slds-text-color_weak slds-p-horizontal_x-small" for="pageNum">Page:</label>
                    <input
                        type="number"
                        id="pageNum"
                        value={currentPage}
                        maxlength="4"
                        onkeypress={handlePageNumberChange}
                        class="slds-input_counter page-selector"
                        title="Change number and hit Enter to switch to a specific page"
                    />
                    <span>&nbsp;of&nbsp;<b id="totalPages">{totalPages}</b></span>
                </div>
            </template>
        </lightning-layout-item>
        <lightning-layout-item>
            <lightning-button
                label="Next"
                icon-name="utility:chevronright"
                icon-position="right"
                onclick={handleNext}
                disabled={shouldDisableLastButton}
            ></lightning-button>
        </lightning-layout-item>
        <lightning-layout-item>
            <lightning-button
                label="Last"
                icon-name="utility:chevronright"
                icon-position="right"
                onclick={handleLast}
                disabled={shouldDisableLastButton}
            ></lightning-button>
        </lightning-layout-item>
    </lightning-layout>
</template>
