<template>
    <!-- lightning button for open modal window -->
    <lightning-button
        variant="base"
        label="Find user profile"
        title="Find user profile"
        onclick={openModal}
        class="slds-m-left_x-small"
    >
    </lightning-button>
    <!--Use template if:true to display/hide popup based on isModalOpen value-->
    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section
            role="dialog"
            tabindex="-1"
            aria-labelledby="modal-heading-01"
            aria-modal="true"
            aria-describedby="modal-content-id-1"
            class="slds-modal slds-fade-in-open"
        >
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button
                        class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close"
                        onclick={closeModal}
                    >
                        <lightning-icon
                            icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small"
                        ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Find User Profile</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <div>
                        <b>Fill out the search field and click Insert to set the profile in the search field.</b>
                    </div>
                    <div class="slds-col slds-size_8-of-12" onkeypress={handleFieldSearchKeyPress}>
                        <lightning-record-picker
                            label="Select a user"
                            placeholder="Search Name..."
                            object-api-name="User"
                            filter={userFilter}
                            matching-info={userMatchingInfo}
                            onchange={handleUserIdChanged}
                        >
                        </lightning-record-picker>
                    </div>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={insertProfile} title="OK">Insert</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
